<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultor Espiritual Meme</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-light d-flex justify-content-center align-items-start min-vh-100 py-5">

    <div class="magic-ball-container">
        <div class="magic-ball shadow-lg">

            <h1 class="text-center mb-4 fw-bold">Bola Magica</h1>

            <div class="mb-3">
                <input type="text" class="form-control text-center" id="pregunta" placeholder="Haz tu pregunta...">
            </div>

            <div class="d-grid mb-3">
                <button class="btn btn-primary fw-bold" onclick="consultar()">Consultar</button>
            </div>

            <div id="resultado" class="text-center hidden">

            </div>
        </div>
    </div>

  <script src="app.js"></script>
</body>
</html>
